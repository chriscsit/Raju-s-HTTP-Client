<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#6366F1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" />
      <stop offset="100%" style="stop-color:#F3F4F6" />
    </linearGradient>
  </defs>
  
  <!-- Main API symbol -->
  <g transform="translate(256,256)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="none"/>
    
    <!-- Connection lines -->
    <line x1="-80" y1="-80" x2="-25" y2="-25" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="80" y1="-80" x2="25" y2="-25" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="80" x2="-25" y2="25" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="80" y1="80" x2="25" y2="25" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="-100" y1="0" x2="-25" y2="0" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="100" y1="0" x2="25" y2="0" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- API endpoints -->
    <circle cx="-80" cy="-80" r="15" fill="white"/>
    <circle cx="80" cy="-80" r="15" fill="white"/>
    <circle cx="-80" cy="80" r="15" fill="white"/>
    <circle cx="80" cy="80" r="15" fill="white"/>
    <circle cx="-100" cy="0" r="15" fill="white"/>
    <circle cx="100" cy="0" r="15" fill="white"/>
    
    <!-- HTTP method indicators -->
    <text x="-80" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3B82F6">GET</text>
    <text x="80" y="-75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6">POST</text>
    <text x="-80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3B82F6">PUT</text>
    <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3B82F6">DEL</text>
    
    <!-- Lightning bolt for speed -->
    <g transform="translate(0,-5)">
      <path d="M -5 -8 L 3 -8 L -2 2 L 5 2 L -3 12 L -3 4 L -8 4 Z" fill="white"/>
    </g>
  </g>
  
  <!-- App name at bottom -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">R</text>
</svg> 